<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div class="grid-container">
        <button class="tic-tac-toe-button" id="top-left"></button>
        <button class="tic-tac-toe-button" id="top-middle"></button>
        <button class="tic-tac-toe-button" id="top-right"></button>
        <button class="tic-tac-toe-button" id="middle-left"></button>
        <button class="tic-tac-toe-button" id="middle-middle"></button>
        <button class="tic-tac-toe-button" id="middle-right"></button>
        <button class="tic-tac-toe-button" id="bottom-left"></button>
        <button class="tic-tac-toe-button" id="bottom-middle"></button>
        <button class="tic-tac-toe-button" id="bottom-right"></button>
    </div>
    <button id="new-game">New Game</button>
</body>

</html>
